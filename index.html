<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Landing Page</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 <link rel="stylesheet" href="main.css">
</head>
<body>
 <div class="container">
  <!-- logo -->
  <div class="logo">nyadhi</div>
  <a href="#">Go to nyadhi.com</a>

  <!-- Actions -->
  <div class="action">
   <a href="#">Register</a>
   <a href="#">Login</a>
  </div>

  <!-- shopping button -->
  <button class="shop">
   <p>Order</p>
   <i class="fas fa-shopping-basket"></i>
  </button>

  <!-- Image -->
  <div class="image">
   <img src="./image/img1.png.png" alt="">
  </div>

  <!-- Items -->
  <div class="items">
   <h1>Hats, Sunglasses <span>& Accessories</span></h1>
   <h1>T'shirts, Shirts <span>& Jackets</span></h1>
   <h1>Jeans, Trousers <span>& Shorts</span></h1>
   <h1>Shoes, Boots <span>& Trainers</span></h1>
  </div>

  <!-- buttons -->
  <div class="buttons">
   <i class="fas fa-arrow-right"></i>
   <i class="fas fa-arrow-right"></i>
   <i class="fas fa-arrow-right"></i>
   <i class="fas fa-arrow-right"></i>
  </div>

  <!-- Contact Us -->
  <div class="contact">
   <p>Follow us</p>
   <div class="social">
    <i class="fab fa-twitter"></i>
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-instagram"></i>
   </div>
  </div>

  
 </div>
<script src="script.js"></script> 
</body>
</html>
